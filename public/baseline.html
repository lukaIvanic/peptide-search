<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Baseline Benchmark - Peptide Literature Extractor</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="/static/styles.css?v=dev56" />
		<script src="/static/app_config.js?v=dev46"></script>
	</head>
	<body class="theme-synthwave baseline-page min-h-screen flex flex-col">
		<header class="topbar">
			<div class="brand">
				<div class="logo"></div>
				<div>
					<div class="title">Baseline Benchmark</div>
					<div class="subtitle">Compare baseline peptides against extracted runs</div>
				</div>
			</div>
			<nav class="nav">
				<a href="/" class="nav-link">Dashboard</a>
				<a href="/entities" class="nav-link">Entity Explorer</a>
				<a href="/baseline" class="nav-link">Baseline</a>
				<a href="/help" class="nav-link">Help</a>
			</nav>
		</header>

		<main class="max-w-7xl w-full flex-1 mx-auto px-6 py-6 space-y-6">
			<section class="sw-card p-3">
				<div class="flex flex-wrap items-center gap-3 text-[11px] text-slate-600 w-full">
					<label class="flex items-center gap-2 flex-1 min-w-[180px]">
						<span class="sw-kicker text-[10px] text-slate-500">Dataset</span>
						<select id="datasetFilter" class="sw-select sw-select--sm w-full">
							<option value="">All datasets</option>
						</select>
					</label>
					<div class="flex items-center gap-2 flex-[2] min-w-[220px]">
						<input id="caseSearch" type="text" placeholder="Search sequence, DOI, or ID"
							class="sw-input sw-input--sm w-full" />
						<button id="searchBtn" class="sw-btn sw-btn--sm sw-btn--ghost" type="button">
							Search
						</button>
					</div>
					<label class="flex items-center gap-2 min-w-[160px]">
						<span class="sw-kicker text-[10px] text-slate-500">Provider</span>
						<select id="baselineProvider" class="sw-select sw-select--sm w-full">
							<option value="openai">OpenAI</option>
							<option value="mock">Mock (Demo)</option>
						</select>
					</label>
					<label class="flex items-center gap-2 min-w-[180px]">
						<span class="sw-kicker text-[10px] text-slate-500">PDF status</span>
						<select id="pdfStatusFilter" class="sw-select sw-select--sm w-full">
							<option value="all">All</option>
							<option value="manual">Manual PDF required</option>
							<option value="available">PDF available</option>
						</select>
					</label>
					<button id="runBaselineBtn" class="sw-btn sw-btn--primary sw-btn--sm" type="button">
						Run benchmark
					</button>
					<button id="resolveBaselineBtn" class="sw-btn sw-btn--sm sw-btn--ghost" type="button">
						Find PDFs
					</button>
					<span id="baselineStatus" class="sw-chip text-[10px] text-slate-500"></span>
				</div>
			</section>

			<section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
				<div class="sw-card p-4 lg:col-span-1">
					<div class="flex items-center justify-between mb-3">
						<div class="section-title">Baseline cases</div>
						<span id="caseCount" class="sw-chip sw-kicker text-[10px] text-slate-500"></span>
					</div>
					<div id="baselineList" class="list list--synth max-h-[70vh] overflow-y-auto"></div>
				</div>

				<div class="lg:col-span-2">
					<div class="sw-card p-4 space-y-3">
						<div class="flex flex-wrap items-center gap-3 text-xs text-slate-600">
							<div class="section-title">Baseline analysis</div>
							<span id="analysisHint" class="sw-chip text-[10px] text-slate-500">Successful runs in current filter</span>
						</div>
						<div id="baselineAnalysis" class="space-y-3 text-xs text-slate-600">
							<div class="sw-empty text-xs text-slate-500">Loading analysis...</div>
						</div>
					</div>

					<div class="sw-card p-4 space-y-4 mt-4">
						<div class="flex flex-wrap items-center gap-3 text-xs text-slate-600">
							<div class="section-title">Comparison</div>
							<span id="comparisonHint" class="sw-chip text-[10px] text-slate-500">Select a baseline case</span>
						</div>
						<div id="selectedCaseStrip" class="hidden">
							<div class="flex flex-wrap items-center gap-2 text-[11px] text-slate-600">
								<span class="sw-chip sw-kicker text-[10px] text-slate-500">Selected case</span>
								<span id="selectedCaseSequence" class="font-semibold text-slate-900"></span>
								<span id="selectedCaseDataset" class="sw-chip text-[10px] text-slate-500"></span>
								<span id="selectedCaseMeta" class="text-[10px] text-slate-500"></span>
							</div>
						</div>
						<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 px-1 text-[10px] uppercase tracking-wide text-slate-400">
							<div>Baseline (source)</div>
							<div>Extraction (run)</div>
						</div>
						<div class="grid grid-cols-1 lg:grid-cols-2 gap-0 border border-slate-200 overflow-hidden divide-y lg:divide-y-0 lg:divide-x divide-slate-200">
							<div class="p-4">
								<div class="section-title mb-2">Baseline</div>
								<div id="baselineDetail" class="space-y-3 text-xs text-slate-600"></div>
							</div>
							<div class="p-4">
								<div class="section-title mb-2">Extraction</div>
								<div id="extractionDetail" class="space-y-3 text-xs text-slate-600"></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script type="module" src="/static/baseline.js?v=dev1"></script>
	</body>
</html>
